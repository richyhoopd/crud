<form (ngSubmit)="addProduct()">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="newProduct.title">

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" [(ngModel)]="newProduct.description">

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" [(ngModel)]="newProduct.price">

  <label for="thumbnail">Thumbnail:</label>
  <input type="text" id="thumbnail" name="thumbnail" [(ngModel)]="newProduct.thumbnail">

  <button type="submit">Add Product</button>
</form>
